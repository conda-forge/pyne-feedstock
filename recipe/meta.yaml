{% set org = "pyne" %}
{% set version = "0.7.0" %}
{% set build = "10" %}
{% set sha256 = "c29de9ab374dc38e5dcd9c7ea8b15a3d916fb2237b8928f1b5526ea74906cb29" %}

{% set rcnum = "3" %}

# ensure moab is defined (needed for conda-smithy recipe-lint)
{% set enable_moab = enable_moab or 'nomoab' %}
{% set enable_dagmc = enable_dagmc or 'nodagmc' %}


package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ version }}-rc{{ rcnum }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  {% if enable_moab == 'moab' %}
  {% set moab_prefix = "moab" %}
  {% else %}
  {% set moab_prefix = "nomoab" %}
  {% endif %} 

  {% if enable_dagmc == 'dagmc' %}
  {% set dagmc_prefix = "dagmc" %}
  {% set moab_prefix = "moab" %}
  {% else %}
  {% set dagmc_prefix = "nodagmc" %}
  {% endif %} 

  string: "{{ moab_prefix }}_{{ dagmc_prefix }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ build }}"

  skip: True  # [win or osx]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - pkg-config
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
  host:
    - python
    - hdf5
    - numpy
    - pytables
    - cython
    - moab  # [ enable_moab == 'moab']
    - dagmc  # [ enable_dagmc == 'dagmc']
  run:
    - python
    - hdf5
    - pytables
    - numpy
    - scipy
    - future
    - jinja2
    - moab  # [ enable_moab == 'moab']
    - dagmc  # [ enable_dagmc == 'dagmc']
test:
  requires:
    - nose
  source_files:
    - pyne
    - src
    - tests

about:
  home: http://pyne.io/
  license: BSD-3-Clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
    - gonuke
    - bam241
    - kkiesling
    - opotowsky
