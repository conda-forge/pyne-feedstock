{% set version = "0.5.11" %}
{% set org = "pyne" %}
{% set sha256 = "ba05917b0de446ec520857655e77967a783e3bc723299faf5989f532d6b0647a" %}

package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  # note that builds timeout on mac with many versions of python & numpy
  skip: True  # [win or (osx and py34)]
  detect_binary_files_with_prefix: true
  features:

requirements:
  build:
    - libblas
    - libcblas
    - toolchain3
    - cmake
    - pkg-config
    - setuptools
    - gcc
    - libgcc
    - libgfortran
    - python
    - boost-cpp 1.66.0
    - hdf5 1.10.1
    - bzip2 1.0.*
    - xz 5.2.*
    - moab 4.*  # [linux]
    - cython
    - numpy 1.11.*
    - pytables
  run:
    - python
    - boost-cpp 1.66.0
    - hdf5 1.10.1
    - bzip2 1.0.*
    - xz 5.2.*
    - moab 4.*  # [linux]
    - numpy >=1.11.*
    - scipy
    - pytables
    - libgcc
    - libgfortran

test:
  requires:
    - setuptools
    - nose
    - pytables
    - jinja2
  source_files:
    - pyne
    - src
    - tests

about:
  home: http://pyne.io/
  license: BSD 3-Clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
